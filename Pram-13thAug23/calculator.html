<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="./calculator.css">
</head>
<body>
  <h1>Simple Calculator</h1>
  <h3>Today - 13th Aug 23</h3>

  <!--=== CALCULATOR ===-->
  <div class="container"><!--=== CALCULATOR CONTAINER-->
    <input type="text" id="displayResult" name="displayResult" disabled>
    <div>
      <button onclick="clearResult()" class="clearResult">C</button>
      <button onclick="backSpace()">&larr;</button>
      <button onclick="appendToResult('/')">/</button>
      <button onclick="appendToResult('*')">*</button>
    </div>
    <div>
      <button onclick="appendToResult('7')">7</button>
      <button onclick="appendToResult('8')">8</button>
      <button onclick="appendToResult('9')">9</button>
      <button onclick="appendToResult('-')">-</button>
    </div>
    <div>
      <button onclick="appendToResult('4')">4</button>
      <button onclick="appendToResult('5')">5</button>
      <button onclick="appendToResult('6')">6</button>
      <button onclick="appendToResult('+')">+</button>
    </div>
    <div>
      <button onclick="appendToResult('1')">1</button>
      <button onclick="appendToResult('2')">2</button>
      <button onclick="appendToResult('3')">3</button>
      <button onclick="calculateResult()" class="calculateResult">=</button>
    </div>
    <div>
      <button onclick="appendToResult('0')">0</button>
      <button onclick="appendToResult('.')">.</button>
    </div>
  </div><!--=== END CALCULATOR CONTAINER === -->


  <script src="./calculator.js"></script>
</body>
</html>
